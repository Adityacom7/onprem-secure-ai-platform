apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-app
  template:
    metadata:
      labels:
        app: ai-app
    spec:
      containers:
      - name: ai-app
        image: ai-app:latest
        ports:
        - containerPort: 8080
